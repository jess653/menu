</head>

  <!-- Script m铆nimo que reproduce el audio correspondiente y luego navega -->
  <script>
    (function(){
      const sidebarLinks = document.querySelectorAll('.sidebar a[data-sound]');
      sidebarLinks.forEach(function(link){
        link.addEventListener('click', function(e){
          const soundId = this.dataset.sound;
          const audio = document.getElementById(soundId);

          // Si no existe el audio, dejar la navegaci贸n normal
          if (!audio) return;

          // Evitar navegaci贸n inmediata para que se escuche el sonido
          e.preventDefault();

          try { audio.currentTime = 0; } catch (err) {}

          const playPromise = audio.play();

          const navigate = () => {
            window.location.href = this.getAttribute('href');
          };

          if (playPromise !== undefined) {
            playPromise.then(() => {
              // Si la duraci贸n est谩 disponible y razonable, esperar su duraci贸n (m谩x 1200ms), si no usar 350ms
              let delay = 350;
              const d = audio.duration;
              if (d && isFinite(d) && d > 0 && d < 10) {
                delay = Math.max(250, Math.min(1200, Math.round(d * 1000)));
              }
              setTimeout(navigate, delay);
            }).catch((err) => {
              // Si la reproducci贸n fue bloqueada o fall贸, navegar inmediatamente
              console.warn('No se pudo reproducir audio:', err);
              navigate();
            });
          } else {
            // Fallback
            setTimeout(navigate, 350);
          }
        });
      });
    })();
  </script>
